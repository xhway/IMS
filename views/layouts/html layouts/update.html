<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <p>Simple Inventory Management System</p>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

            </div>
        </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Product Management
                </h1>
                <h2 class="subtitle">
                    Add new product or view existing products and their inventories.
                </h2>
            </div>
        </div>
    </section>
    <br>
    <br>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control">

                            </div>
                            <label class="label">Add Product</label>
                            <div class="field">
                                <label class="label">Product Name</label>
                                <div class="control">
                                    <input class="input" id="nameInput" type="text" placeholder="Type product name here.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Quantity</label>
                                <div class="control">
                                    <input class="input" id="quantityInput" type="text" placeholder="Enter Quantity of new product.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Brand</label>
                                <div class="control">
                                    <input class="input" id="brandInput" type="text" placeholder="Enter the brand of the new product.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <input class="input" id="descriptionInput" type="text" placeholder="Enter description of new product.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Category</label>
                                <div class="control">
                                    <input class="input" type="text" id="categoryInput"
                                        placeholder="Which category does this product fall under?">
                                </div>
                            </div>
                            <br>
                            <button class="button is-dark" id="product-form">Create Product</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control">
                                <label class="label">View Inventory</label>
                                <label class="label">Select Product</label>
                                <div class="select">
                                    <select>
                                        <option>All Products</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <button class="button is-dark">View Inventory</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content" id="product-container">
                            <label class="label">Product Info</label>

                            <ul id="productList">

                            </ul>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>IMS</strong> by Anicet,Darius,Reggie and Valerie.
       
        </p>
      </div>
    </footer>
  




    <script type="text/javascript" src="./assets/js/product.js"></script>





</body>

</html>
